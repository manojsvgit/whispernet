<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1>Chat Application</h1>
        <input type="text" id="usernameInput" placeholder="Enter your username" />
        <br>
        <div class="messages" id="messages">
            <!-- Example Message Structure -->
            <div class="message sent">
                <div class="avatar">U</div> <!-- User initial -->
                <p>Your sent message here...</p>
            </div>
            <div class="message received">
                <div class="avatar">R</div> <!-- Receiver initial -->
                <p>Received message here...</p>
            </div>
            <!-- More messages will be dynamically added here -->
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message here..." />
            <button id="sendButton" title="Send">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                    <path d="M2 2l20 10-20 10v-6l14-4-14-4z"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
